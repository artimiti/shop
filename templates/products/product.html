{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              {% for image_item in product.productimage_set.all %}
                <img src="{{ image_item.image.url }}" class="img-fluid">
               {% endfor %} 
          </div>
          <div class="col-lg-6">
              <h1 class="text-center">
                  {{ product.name }}
              </h1>
              <div class="">
                  <p>
                      Price {{ product.price }}
                  </p>
              </div>
              <div class="">
                    <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#description" role="tab" aria-controls="nav-home" aria-selected="true">
                                    Description
                              </a>
                              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#delivery" role="tab" aria-controls="nav-profile" aria-selected="false">
                                  Dlivery
                              </a>
                              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
                            </div>
                          </nav>
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="nav-home-tab">
                                {{ product.description }}
                            </div>
                            <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="nav-profile-tab">
                                How do we make delivery
                            </div>
                            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
                          </div>

              </div>
          </div>
      </div>
  </div>
{% endblock %}
